<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:url('background.jpg');
            text-align: center;
            padding: 40px;
        }

        .container {
            background: skyblue;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airline Reservation System</h2>
        <h3>Available Flights</h3>
        <table>
            <tr>
                <th>Flight ID</th>
                <th>Airline</th>
                <th>From</th>
                <th>To</th>
                <th>Fare</th>
                <th>Book</th>
            </tr>
            <tbody id="flightTable"></tbody>
        </table>

        <h3>Bookings</h3>
        <table>
            <tr>
                <th>Booking ID</th>
                <th>Passenger</th>
                <th>Flight ID</th>
                <th>Cancel</th>
            </tr>
            <tbody id="bookingTable"></tbody>
        </table>
    </div>

    <script>
        let flights = [
            { id: 101, airline: "Air India", from: "DELHI", to: "MUMBAI", fare: 5000 },
            { id: 102, airline: "INDIGO", from: "CHENNAI", to: "BANGALORE", fare: 2500 },
            { id: 103, airline: "SPICEJET", from: "KOLKATA", to: "HYDERABAD", fare: 4000 },
	    { id: 104, airline: "SPICEJET", from: "CHENNAI", to: "HYDERABAD", fare: 4500 },
	    { id: 105, airline: "EMIRATES", from: "DELHI", to: "DUBAI", fare: 9500 },
	    { id: 106, airline: "AIRASIA", from: "THOOTUKUDI", to: "SALEM", fare: 500 }



        ];
        let bookings = [];
        let bookingIdCounter = 1000;

        function displayFlights() {
            let table = document.getElementById("flightTable");
            table.innerHTML = "";
            flights.forEach(flight => {
                let row = `<tr>
                    <td>${flight.id}</td>
                    <td>${flight.airline}</td>
                    <td>${flight.from}</td>
                    <td>${flight.to}</td>
                    <td>$${flight.fare}</td>
                    <td><button class='btn' onclick='bookFlight(${flight.id})'>Book</button></td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function displayBookings() {
            let table = document.getElementById("bookingTable");
            table.innerHTML = "";
            bookings.forEach((booking, index) => {
                let row = `<tr>
                    <td>${booking.id}</td>
                    <td>${booking.passenger}</td>
                    <td>${booking.flightId}</td>
                    <td><button class='btn' onclick='cancelBooking(${index})'>Cancel</button></td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function bookFlight(flightId) {
            let passenger = prompt("Enter your name:");
            if (passenger) {
                bookings.push({ id: bookingIdCounter++, passenger, flightId });
                displayBookings();
            }
        }

        function cancelBooking(index) {
            bookings.splice(index, 1);
            displayBookings();
        }

        displayFlights();
    </script>
</body>
</html>
